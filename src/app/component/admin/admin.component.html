<div class="container-fluid">
  <section
    id="hero"
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <!-- <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span> -->
              <h1 class="logo me-auto"><a href="index.html">BlockSure</a></h1>
            </a>
          </div>
          <!-- End Logo -->

          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4 f-16">
                  Login to Your Account
                </h5>
                <p class="text-center small">Enter your Username & Password</p>
              </div>

              <form
                class="row g-3 needs-validation"
                (submit)="$event.preventDefault(); login()"
                novalidate
              >
                <div class="col-12">
                  <label for="yourUsername" class="form-label f-14"
                    >Username</label
                  >
                  <div class="input-group has-validation">
                    <span class="input-group-text f-14" id="inputGroupPrepend"
                      >@</span
                    >
                    <input
                      type="email"
                      name="username"
                      class="form-control input-lg f-14"
                      id="yourUsername"
                      required
                      [(ngModel)]="email"
                    />
                    <div class="invalid-feedback">
                      Please enter your username.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label f-14"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control input-lg f-14"
                    id="yourPassword"
                    [(ngModel)]="password"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your password!
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="remember"
                      value="true"
                      id="rememberMe"
                    />
                    <label class="form-check-label f-14" for="rememberMe"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="col-12 text-center f-14 text-danger">
                    {{errorMessage}}
                </div>
                <div
                  class="col-12"
                  style="display: flex; align-content: center"
                >
                  <div class="col-4 offset-4">
                    <button
                      class="btn btn-primary btn-lg w-100 f-14"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>
                  <div class="col-4"></div>
                </div>
                <div class="col-12">
                  <p class="small mb-0">
                    Don't have account?
                    <a href="pages-register.html">Create an account</a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div class="credits">
            <!-- All the links in the footer should remain intact. -->
            <!-- You can delete the links only if you purchased the pro version. -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
